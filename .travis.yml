os: linux
language: r
sudo: required
branches:
  except:
    - master
before_install:
- tlmgr install german
script:
- cd ..
- git clone https://github.com/itchyaut22/HowTo-Deploy-LaTeX-Documents.git md2latex
- cd $TRAVIS_BUILD_DIR
- var1=`ls _doc/ | grep 'team12-assignment*'`
- var2=`echo $var1 | sed s/"md"/"pdf"/g`
- pandoc --toc -N config.yaml --latex-engine=xelatex -V mPath=$TRAVIS_BUILD_DIR/../md2latex/templates --data-dir=$TRAVIS_BUILD_DIR/../md2latex --template=default.tex -o $var2 _doc/$var1
after_success: 
deploy:
  api-key:
    secure: 
  provider: releases
  skip_cleanup: true
  on:
    tags: true
    repo: itchyaut22/SoftwareTesting
  file: 
    - $var2